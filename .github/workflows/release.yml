name: Release

on:
    push:
        tags:
            - 'v*'

jobs:
    build:
        name: Build and Release
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable

            - name: Build
              run: cargo build --release

            - name: Run tests
              run: cargo test --release

            - name: Create Release
              id: create_release
              uses: softprops/action-gh-release@v1
              with:
                  files: target/release/ryazon.exe
                  draft: false
                  prerelease: false
                  generate_release_notes: true
