name: Release

on:
    push:
        tags:
            - 'v*'

jobs:
    build:
        name: Build and Release ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    - os: ubuntu-latest
                      artifact_name: ryazon
                      asset_name: ryazon-linux-amd64
                    - os: windows-latest
                      artifact_name: ryazon.exe
                      asset_name: ryazon-windows-amd64.exe
                    - os: macos-latest
                      artifact_name: ryazon
                      asset_name: ryazon-macos-amd64

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable

            - name: Build binary
              run: cargo build --release

            - name: Rename binary (Linux)
              if: matrix.os == 'ubuntu-latest'
              run: |
                  cp target/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

            - name: Rename binary (macOS)
              if: matrix.os == 'macos-latest'
              run: |
                  cp target/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

            - name: Rename binary (Windows)
              if: matrix.os == 'windows-latest'
              run: |
                  Copy-Item target\release\${{ matrix.artifact_name }} -Destination ${{ matrix.asset_name }}
              shell: pwsh

            - name: Upload artifact
              uses: actions/upload-artifact@v3
              with:
                  name: ${{ matrix.asset_name }}
                  path: ${{ matrix.asset_name }}

    release:
        name: Create Release
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Download all artifacts
              uses: actions/download-artifact@v3

            - name: Create Release
              id: create_release
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      **/ryazon-linux-amd64
                      **/ryazon-windows-amd64.exe
                      **/ryazon-macos-amd64
                  generate_release_notes: true
                  draft: false
